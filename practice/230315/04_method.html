<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const person = {
      name: 'Park',
      greeting: function () {
        return `hello ${this.name}`
      },
    }

    console.log(person.greeting())

    // this
    // dan soon
    const myFunc = function () {
      return this
    }

    console.log(myFunc())

    // nested this
    const myObj2 = {
      numbers: [1, 2, 3],

      myFunc: function () {
        this.numbers.forEach(function (number) {
          // console.log(number)
          console.log(this)
        })
      }
    }

    console.log(myObj2.myFunc())

    // nested this arrow
    const myObj3 = {
      numbers: [1, 2, 3],

      myFunc: function () {
        this.numbers.forEach((number) => {
          // console.log(number)
          console.log(this)
        })
      }
    }

    console.log(myObj3.myFunc())

  </script>
</body>
</html>
